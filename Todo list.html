<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa50b4dfe1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>Todo List</header>
        <div class="inputField"></div>
        <input type="text" id="inputBox" class="form-control mb-3" placeholder="Add your new todo">
        <i class="fas fa-trash-alt add-item deletbtn"></i>
        <span>You have <span id="pendingNumb"></span> pending task</span>
        <ul id="taskList" class="todoList">
            <!-- Data comes from local storage  -->
        </ul>
        <button id="addbutton" onclick="addbutton('add') ;" class="btn btn-primary" enabled><i class="fas fa-plus-circle"></i>&nbsp;Add</button>
        <button id="Savebutton" onclick="addbutton('save') ;" class="btn btn-primary "disabled><i class="fas fa-plus-circle"></i>&nbsp;Save</button>
        <button id="deletAllButton" class="btn btn-danger"><i class="fas fa-trash"></i>&nbsp;  Clear All</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
