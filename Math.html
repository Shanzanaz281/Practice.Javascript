  <script>
      function min(input){
          let lowest = input[0];
          for(let i = 0; i<input.length; i++){
              if (input[i] < lowest){
                  lowest = input[i]
              }
          }
          return lowest;
      }
      console.log(min([12,34,100,1]));
      console.log(min([-12,-34,0,-56,-1]));
  </script>
